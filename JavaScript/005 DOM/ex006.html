<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica</title>
    <style>
        body {
            background-color: rgb(86, 7, 7);
            color: aliceblue;
            font: normal 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;  
        }

        h1 {
            text-align: center;
        }

        #res {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="tnt1" id="tnt1"> +
    <input type="number" name="tnt2" id="tnt2"> =
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">RESULTADO</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('tnt1')
            var tn2 = window.document.getElementById('tnt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            //para usar $ é necessário utilizar crases, ao invés de aspas comum.
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>

</html>
