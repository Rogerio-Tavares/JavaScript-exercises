<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safe data</title>
</head>
<body>
    <h1>COLOCANDO EM PRÁTICA O JAVA SCRIPT</h1>

    <h2>Guardando informações</h2>

    <p>
        Ações para guardar dados colhidos com window.prompt. <br>
        Para isso, utilizei de variável recebendo a informação.
    </p>

    <script> //o script deve ficar ao final do body.
        var nome = window.prompt('Qual o seu nome?') //Recebe a variável.
        window.alert('É um prazer te ter aqui, ' + nome + '!!') //O + significa concatenação.
        //cria um pop-up dando boas vindas.

        document.write('Bem-vindo ao nosso site, ' + nome + '!!')
    </script>
</body>
</html>
